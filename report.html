<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">
    <title>Odin for Azure Local — Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-globes"></div>

    <main class="container">
        <div class="report-actions report-actions--floating no-print">
            <button type="button" id="print-friendly-btn" class="report-action-button" onclick="togglePrintFriendly()">
                Print Friendly
            </button>
            <button type="button" class="report-action-button" onclick="downloadReportWord()">
                Download Word
            </button>
            <button type="button" class="report-action-button" onclick="window.print()">
                Print / Save as PDF
            </button>
        </div>

        <header>
            <h1>Odin for Azure Local — Configuration Report</h1>
            <p>Explains what was selected and why, based on the wizard decision rules.</p>
        </header>

        <section class="step" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R1</span>
                <h2>Report Metadata</h2>
            </div>
            <div id="report-meta" class="info-box visible"></div>
        </section>

        <section class="step" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R2</span>
                <h2>Configuration Summary</h2>
            </div>
            <div id="report-summary"></div>
        </section>

        <section class="step no-print" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R3</span>
                <h2>Validation Summary</h2>
            </div>
            <div id="report-validations"></div>
        </section>

        <section class="step" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R4</span>
                <h2>Decisions & Rationale</h2>
            </div>
            <div id="report-rationale"></div>
        </section>

        <button type="button" class="reset-button" onclick="window.close();">
            Close Report
        </button>
    </main>

    <script src="report.js"></script>
</body>

</html>
