<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="no-referrer">
    <link rel="icon" type="image/png" href="../images/odin-logo.png">
    <title>Odin for Azure Local ‚Äî Report</title>
    <!-- Segoe UI is a Windows system font - no Google Fonts import needed -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Print-friendly mode styles - toggled via CSS class */
        body.print-friendly-mode {
            background: #ffffff !important;
            color: #000000 !important;
        }
        body.print-friendly-mode .background-globes {
            display: none !important;
        }
        body.print-friendly-mode .container {
            background: #ffffff !important;
        }
        body.print-friendly-mode .step {
            background: #ffffff !important;
            border-color: #cccccc !important;
            color: #000000 !important;
        }
        body.print-friendly-mode h1,
        body.print-friendly-mode h2,
        body.print-friendly-mode h3,
        body.print-friendly-mode h4,
        body.print-friendly-mode strong {
            color: #000000 !important;
        }
        body.print-friendly-mode .info-box {
            background: #f5f5f5 !important;
            border-color: #cccccc !important;
            color: #000000 !important;
        }

        /* Mobile responsive styles for Report page */
        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
                padding-bottom: 80px !important;
            }

            header h1 {
                font-size: 1.3rem !important;
            }

            header p {
                font-size: 0.9rem !important;
            }

            .step {
                padding: 1rem !important;
                margin-bottom: 1rem !important;
            }

            .step-header h2 {
                font-size: 1.1rem !important;
            }

            .info-box {
                padding: 0.75rem !important;
                font-size: 0.9rem !important;
            }

            /* Report sections */
            #report-meta,
            #report-summary,
            #report-validations,
            #report-rationale {
                font-size: 0.9rem !important;
            }

            /* Close button spacing */
            .reset-button {
                margin-bottom: 70px !important;
            }

            /* Header bar responsive */
            .page-header-actions {
                gap: 4px;
            }

            .header-action-btn {
                padding: 4px 8px;
                font-size: 11px;
            }

            .page-header-title {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.75rem !important;
            }

            header h1 {
                font-size: 1.1rem !important;
            }

            .step-header h2 {
                font-size: 1rem !important;
            }

            /* Stack header buttons on very small screens */
            .page-header-bar {
                height: auto;
                padding: 8px 12px;
            }

            .page-header-container {
                flex-wrap: wrap;
            }

            .page-header-actions {
                width: 100%;
                justify-content: center;
                margin-top: 8px;
                margin-left: 0;
            }

            .info-box {
                font-size: 0.85rem !important;
            }
        }

        /* Page header bar with logo */
        .page-header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--nav-bg, linear-gradient(180deg, rgba(17, 17, 17, 0.98) 0%, rgba(17, 17, 17, 0.95) 100%));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
        }

        .page-header-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding-right: 24px;
            border-right: 1px solid var(--glass-border);
            margin-right: 16px;
        }

        .page-header-logo img {
            width: 32px;
            height: 32px;
        }

        .page-header-logo span {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .page-header-logo:hover span {
            color: var(--accent-blue);
        }

        .page-header-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .page-header-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .header-action-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .header-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        body {
            padding-top: 56px;
        }

        /* Hide header bar when printing */
        @media print {
            .page-header-bar {
                display: none !important;
            }
            body {
                padding-top: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div class="background-globes"></div>

    <div class="page-header-bar no-print">
        <div class="page-header-container">
            <a href="../" class="page-header-logo">
                <img src="../images/odin-logo.png" alt="ODIN Logo">
                <span>ODIN</span>
            </a>
            <span class="page-header-title">Configuration Report</span>
            <div class="page-header-actions">
                <button type="button" id="print-friendly-btn" class="header-action-btn" onclick="togglePrintFriendly()">
                    üñ®Ô∏è Print Friendly
                </button>
                <button type="button" class="header-action-btn" onclick="downloadReportWord()">
                    üìÑ Download Word
                </button>
                <button type="button" class="header-action-btn" onclick="downloadReportMarkdown()">
                    üìù Download Markdown
                </button>
                <button type="button" class="header-action-btn" onclick="window.print()">
                    üíæ Save as PDF
                </button>
            </div>
        </div>
    </div>

    <main class="container">
        <header>
            <h1>Configuration Report</h1>
            <p>Explains what was selected and why, based on the wizard decision rules.</p>
        </header>

        <section class="step" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R1</span>
                <h2>Report Metadata</h2>
            </div>
            <div id="report-meta" class="info-box visible"></div>
        </section>

        <section class="step" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R2</span>
                <h2>Configuration Summary</h2>
            </div>
            <div id="report-summary"></div>
        </section>

        <section class="step no-print" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R3</span>
                <h2>Validation Summary</h2>
            </div>
            <div id="report-validations"></div>
        </section>

        <section class="step" style="margin-bottom:1.5rem;">
            <div class="step-header">
                <span class="step-number">R4</span>
                <h2>Decisions &amp; Rationale</h2>
            </div>
            <div id="report-rationale"></div>
        </section>

        <button type="button" class="reset-button" onclick="window.close();">
            Close Report
        </button>
    </main>

    <script src="report.js"></script>
    <script>
        // Apply saved theme on load
        (function() {
            var theme = localStorage.getItem('odin-theme') || 'dark';
            var root = document.documentElement;
            if (theme === 'light') {
                root.style.setProperty('--bg-dark', '#f5f5f5');
                root.style.setProperty('--card-bg', '#ffffff');
                root.style.setProperty('--card-bg-transparent', 'rgba(255, 255, 255, 0.95)');
                root.style.setProperty('--text-primary', '#000000');
                root.style.setProperty('--text-secondary', '#6b7280');
                root.style.setProperty('--glass-border', 'rgba(0, 0, 0, 0.1)');
                root.style.setProperty('--subtle-bg', 'rgba(0, 0, 0, 0.03)');
                root.style.setProperty('--subtle-bg-hover', 'rgba(0, 0, 0, 0.06)');
                root.style.setProperty('--nav-bg', 'linear-gradient(180deg, rgba(255, 255, 255, 0.98) 0%, rgba(245, 245, 245, 0.95) 100%)');
                root.style.setProperty('--nav-hover-bg', 'rgba(0, 0, 0, 0.05)');
                root.style.setProperty('--nav-active-bg', 'rgba(0, 120, 212, 0.12)');
                document.body.style.background = '#f5f5f5';
            } else {
                root.style.setProperty('--bg-dark', '#000000');
                root.style.setProperty('--card-bg', '#111111');
                root.style.setProperty('--card-bg-transparent', 'rgba(17, 17, 17, 0.95)');
                root.style.setProperty('--text-primary', '#ffffff');
                root.style.setProperty('--text-secondary', '#a1a1aa');
                root.style.setProperty('--glass-border', 'rgba(255, 255, 255, 0.1)');
                root.style.setProperty('--subtle-bg', 'rgba(255, 255, 255, 0.03)');
                root.style.setProperty('--subtle-bg-hover', 'rgba(255, 255, 255, 0.06)');
                root.style.setProperty('--nav-bg', 'linear-gradient(180deg, rgba(17, 17, 17, 0.98) 0%, rgba(17, 17, 17, 0.95) 100%)');
                root.style.setProperty('--nav-hover-bg', 'rgba(255, 255, 255, 0.05)');
                root.style.setProperty('--nav-active-bg', 'rgba(0, 120, 212, 0.15)');
                document.body.style.background = '#000000';
            }
        })();
    </script>
</body>

</html>
