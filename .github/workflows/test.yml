# GitHub Actions workflow for Odin for Azure Local
# Runs linting and unit tests on push and pull requests

name: Test & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, Release]

# Permissions required for dorny/test-reporter to create check runs
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install ESLint
        run: |
          for i in 1 2 3 4 5; do
            npm install eslint@8 && break
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
      
      - name: Run ESLint on JS modules
        run: npx eslint js/*.js --format stylish

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          for i in 1 2 3 4 5; do
            npm install && break
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
      
      - name: Run Unit Tests
        run: node scripts/run-tests.js

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Publish JUnit Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ODIN Unit Tests
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: true

  html-validate:
    name: HTML Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install html-validate
        run: |
          for i in 1 2 3 4 5; do
            npm install html-validate && break
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
      
      - name: Validate HTML files
        run: npx html-validate index.html arm/arm.html report/report.html sizer/index.html --formatter stylish
