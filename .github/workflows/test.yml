# GitHub Actions workflow for Odin for Azure Local
# Runs linting and unit tests on push and pull requests

name: Test & Lint

on:
  push:
    branches: [main, Release]
  pull_request:
    branches: [main, Release]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install ESLint
        run: npm install eslint@8
      
      - name: Run ESLint on JS modules
        run: npx eslint js/*.js --format stylish
        continue-on-error: true  # Warn but don't fail build initially

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Puppeteer
        run: npm install puppeteer
      
      - name: Run Unit Tests and Generate JUnit XML
        run: |
          node << 'EOF'
          const puppeteer = require('puppeteer');
          const path = require('path');
          const fs = require('fs');

          function generateJUnitXML(results, passed, failed, total) {
            const timestamp = new Date().toISOString();
            
            // Group results by suite
            const suites = {};
            results.forEach(r => {
              const suiteName = r.suite || 'Default';
              if (!suites[suiteName]) {
                suites[suiteName] = [];
              }
              suites[suiteName].push(r);
            });
            
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += `<testsuites name="ODIN Unit Tests" tests="${total}" failures="${failed}" time="0" timestamp="${timestamp}">\n`;
            
            Object.entries(suites).forEach(([suiteName, tests]) => {
              const suiteFailures = tests.filter(t => !t.passed).length;
              const safeSuiteName = suiteName.replace(/[<>&"']/g, '');
              xml += `  <testsuite name="${safeSuiteName}" tests="${tests.length}" failures="${suiteFailures}" time="0">\n`;
              
              tests.forEach(test => {
                const safeTestName = test.name.replace(/[<>&"']/g, '');
                xml += `    <testcase name="${safeTestName}" classname="${safeSuiteName}" time="0">\n`;
                
                if (!test.passed) {
                  const safeExpected = String(test.expected).replace(/[<>&"']/g, '');
                  const safeActual = String(test.actual).replace(/[<>&"']/g, '');
                  xml += `      <failure message="Expected: ${safeExpected}, Got: ${safeActual}" type="AssertionError">\n`;
                  xml += `Expected: ${safeExpected}\nActual: ${safeActual}\n`;
                  xml += `      </failure>\n`;
                }
                
                xml += `    </testcase>\n`;
              });
              
              xml += `  </testsuite>\n`;
            });
            
            xml += '</testsuites>\n';
            return xml;
          }

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            
            const page = await browser.newPage();
            
            // Capture console output
            const logs = [];
            page.on('console', msg => {
              logs.push(msg.text());
              console.log('Browser:', msg.text());
            });
            
            // Load the test file
            const testPath = path.resolve(process.cwd(), 'tests', 'index.html');
            console.log('Loading tests from:', testPath);
            await page.goto(`file://${testPath}`, { waitUntil: 'networkidle0' });
            
            // Wait for tests to complete
            await page.waitForFunction(() => {
              const passEl = document.getElementById('pass-count');
              const failEl = document.getElementById('fail-count');
              return passEl && failEl && (parseInt(passEl.textContent) > 0 || parseInt(failEl.textContent) > 0);
            }, { timeout: 30000 });
            
            // Get test results including detailed results for JUnit XML
            const results = await page.evaluate(() => {
              return {
                passed: parseInt(document.getElementById('pass-count').textContent),
                failed: parseInt(document.getElementById('fail-count').textContent),
                total: parseInt(document.getElementById('total-count').textContent),
                details: window.testResults || []
              };
            });
            
            console.log(`\n========================================`);
            console.log(`Test Results: ${results.passed}/${results.total} passed`);
            console.log(`========================================\n`);
            
            // Generate JUnit XML report
            const junitXml = generateJUnitXML(results.details, results.passed, results.failed, results.total);
            
            // Ensure test-results directory exists
            const resultsDir = path.resolve(process.cwd(), 'test-results');
            if (!fs.existsSync(resultsDir)) {
              fs.mkdirSync(resultsDir, { recursive: true });
            }
            
            // Write JUnit XML file
            const xmlPath = path.join(resultsDir, 'junit.xml');
            fs.writeFileSync(xmlPath, junitXml);
            console.log(`JUnit XML report written to: ${xmlPath}`);
            
            await browser.close();
            
            // Exit with error code if tests failed
            if (results.failed > 0) {
              console.error(`❌ ${results.failed} test(s) failed`);
              process.exit(1);
            }
            
            console.log(`✅ All ${results.passed} tests passed!`);
            process.exit(0);
          })();
          EOF

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ODIN Unit Tests
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: true

  html-validate:
    name: HTML Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install html-validate
        run: npm install html-validate
      
      - name: Validate HTML files
        run: |
          npx html-validate index.html arm/arm.html report/report.html sizer/index.html --formatter stylish || true
        continue-on-error: true  # Warn but don't fail build initially
